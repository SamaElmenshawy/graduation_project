<div class="row g-4 p-5">
    <div class="col-12 col-md-6">
      <img class="img-fluid " [src]="product.image" alt="" />
    </div>
    <div class="col-12 col-md-6 p-5">
      <h2>{{ product.title }}</h2>
      <h4>{{ product.price }}$</h4>
  
      <p>
        {{ product.description }}
      </p>
  
      <h6>{{ product.category }}</h6>
  
      <button (click)="addToCart()" class="btn btn-primary mt-2">
        Add to cart
      </button>
    </div>
  </div>
